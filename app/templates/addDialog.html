<div class="modal fade" id="addModal" tabindex="-1" role="dialog" ng-controller="work">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title" id="addModalLabel">Add Customer</h4>
        </div>
        <div class="modal-body">
          <form name="info_form1" ng-submit="nextForm1()" novalidate>
            <div class="form-group" ng-class="{ 'has-error': info_form1.firstname.$touched && info_form1.firstname.$invalid }">
            <label for="firstName"> First Name:* </label>
              <input type="text" class="form-control" id="firstname" name="firstname"  placeholder="Firstname"
             ng-model="addfirstname"
               ng-minlength="5"
               ng-maxlength="10"
               ng-pattern="/^[a-zA-Z]*$/"
          required/>
              <div class="help-block" ng-messages="info_form1.firstname.$error" ng-if="info_form1.firstname.$touched">
              <p ng-message="minlength">Your firstname is too short.</p>
              <p ng-message="maxlength">Your firstname is too long.</p>
              <p ng-message="required">Your firstname is required.</p>
              <p ng-message="pattern"> Only alphabets are allowed. </p>
            </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': info_form1.lastname.$touched && info_form1.lastname.$invalid }">
            <label for="lastName"> Last Name:* </label>
              <input type="text" class="form-control" id="lastname" name="lastname" ng-model="addlastname" placeholder="Lastname"
               ng-minlength="5"
               ng-maxlength="10"
               ng-pattern="/^[a-zA-Z]*$/"
          required/>
            
            <div class="help-block" ng-messages="info_form1.lastname.$error" ng-if="info_form1.lastname.$touched" >
              <p ng-message="minlength">Your lastname is too short.</p>
              <p ng-message="maxlength">Your lastname is too long.</p>
              <p ng-message="required">Your lastname is required.</p>
              <p ng-message="pattern"> Only alphabets are allowed. </p>
            </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': info_form1.email.$touched && info_form1.email.$invalid }">
              <label for="email"> Email:* </label>
              <input type="email" class="form-control" id="email" name="email" ng-model="addemail" placeholder="Email"
          required/>
          <div class="help-block" ng-messages="info_form1.email.$error" ng-if="info_form1.email.$touched" >
              <p ng-message="required">Your email is required.</p>
              <p ng-message="email"> Enter the valid email. </p>
            </div>
            </div>
            <div class="form-group">
            <label for="phonenumber"> Phone Number: </label>
              <input type="text" class="form-control" id="phonenumber" ng-model="addphonenumber" placeholder="Phone Number"/>
            </div>
            <div class="form-group">
            <label for="address"> Address: </label>
              <input type="text" class="form-control" id="address" ng-model="addaddress" placeholder="Address"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="info_form1.$invalid" ng-click="addItems()">submit</button>
          <button type="button" class="btn btn-default" ng-click="clearItems()" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>
